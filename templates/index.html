<!doctype html>
<html lang="en">

<head>
    <title>Speaker Identification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="/static/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <section class = "header" style="background-color: #333;">
        <nav class="navbar navbar-default">
            <div class="container">
                <h1 style="padding-left: 100px; text-align:center;"> Speaker Identification Service </h1>
            </div>
        </nav>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">

                <div>
                    <h4 style="padding-left: 0%; text-align:center;">Enroll/Auth</h4>
                    <select class="enrollment" id="enrollment" style="width: 100%; height: 20px;">
                        <option value="enroll"> Enrollment</option>
                        <option value="verify"> Verification</option>
                        <option value="identify"> Identification</option>
                    </select>
                </div>
                &nbsp;
                <div>
                    <h4 style="padding-left: 0%; text-align:center;">Speaker name: </h4>
                    <input type="text" class="spkname" id="spkname" style="width: 100%; text-align: start;">
                </div>

                </br></br></br>
                <div>
                    <h4 style="padding-left: 0%; text-align:center;">Speaker list:</h4>
                    <select class="voice_list" id="voice_list" style="width: 100%; height: 20px;">
                    </select>
                </div>

                <div>
                    <div class="delete-btn" style="width: 100%;">
                        <input type="submit" value="Delete" id="delete-btn" style="width: 100px; height: 25px; margin: 10px 40%;" onclick="remove_voice()"></button>
                    </div>
                </div>

            </div>

            <div class="col-sm-10">
                <div class="custom-uploading" align="center">
                    <div style="float: left; width: 150px">
                        <input type="submit" value="Record" id="rec-start" style="width: 100px; height: 50px; margin: 10px 40%;" onclick="start()"></button>
                    </div>
                    <div style="float: left; width: 150px">
                        <input type="submit" value="Stop" id="rec-stop" style="width: 100px; height: 50px; margin: 10px 40%;" onclick="stop()"></button>
                    </div>
                </div>
                <p></p>
                <div class="result" align="center">
                    <div id="txt_msg">
                        <textarea id="msg_txt" style="width: 80%; height: 500px; font-size:18px;" readonly>
                        </textarea>
                    </div>
                </div>
            </div>
        </div>

        <script src="/static/client.js"></script>

    </div>

    <svg style="position: absolute; width: 0; height: 0;" width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <symbol id="icon-play_circle_filled" viewBox="0 0 24 24">
                <title>play_circle_filled</title>
                <path class="path1" d="M9.984 16.5l6-4.5-6-4.5v9zM12 2.016c5.531 0 9.984 4.453 9.984 9.984s-4.453 9.984-9.984 9.984-9.984-4.453-9.984-9.984 4.453-9.984 9.984-9.984z"></path>
            </symbol>
            <symbol id="icon-pause_circle_filled" viewBox="0 0 24 24">
                <title>pause_circle_filled</title>
                <path class="path1" d="M15 15.984v-7.969h-2.016v7.969h2.016zM11.016 15.984v-7.969h-2.016v7.969h2.016zM12 2.016c5.531 0 9.984 4.453 9.984 9.984s-4.453 9.984-9.984 9.984-9.984-4.453-9.984-9.984 4.453-9.984 9.984-9.984z"></path>
            </symbol>
        </defs>
    </svg>

</body>

</html>
